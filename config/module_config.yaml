      - title:  "aws-cli"
        description: "The aws cli is required"
        url:          "https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html"

  - name: "Aurora"
    category: "The self-service modules available"
    templateFolder: "Aurora"
    description:    "Create a self-service Aurora module"
    prerequisites:
      - title:  "aws-cli"
        description: "The aws cli is required"
        url:          "https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html"

  - name: "Elastic-Search"
    category: "The self-service modules available"
    templateFolder: "ElasticSearch"
    description:    "Create a self-service ElasticSearch module"
    prerequisites:
      - title:  "aws-cli"
        description: "The aws cli is required"
        url:          "https://docs.aws.amazon.com/cli/latest/userguide/getting-started-install.html"
